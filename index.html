<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions / Проверка ответов на вопросы
            
            document.addEventListener("DOMContentLoaded", function()
            {

            // Правильный ответ - цвет меняется на зеленый
            let correct = document.querySelector(".correct");
            correct.addEventListener("click", function()
            {
            correct.style.backgroundColor = "green";
            document.querySelector("#feedback1").innerHTML = "Correct!";
            });

            // Неправильный ответ - цвет меняется на красный
            let incorrect = document.querySelectorAll(".incorrect");
            for (let i = 0; i < incorrect.length; i++)
            {
            incorrect[i].addEventListener("click", function()
            {
            incorrect[i].style.backgroundColor = "red";
            document.querySelector("#feedback1").innerHTML = "Incorrect!";
            });
            }

            // Проверка открытого вопроса
            document.querySelector("#check").addEventListener("click", function()
            {
            let input = document.querySelector("input");
            if (input.value.toLowerCase() == "2")
            {
            input.style.backgroundColor = "green";
            document.querySelector("#feedback2").innerHTML = "Correct!";
            }
            else
            {
            input.style.backgroundColor = "red";
            document.querySelector("#feedback2").innerHTML = "Incorrect!";
            }
            });
            });
        </script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here / Вопрос с несколькими вариантами ответов -->
                <h3>Дискриминант расчитываю по формуле?</h3>

                <button class="incorrect">b - 4ac</button>
                <button class="incorrect">b^2 - 2ac</button>
                <button class="incorrect">4b - 2ac</button>
                <button class="incorrect">2b - 4ac</button>
                <button class="correct">b^2 - 4ac</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here / Вопрос с открытым ответом -->

                <h3>Чему равен корень седьмой степени из 128?</h3>

                <input type="text">
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>


            </div>
        </div>
    </body>
</html>
